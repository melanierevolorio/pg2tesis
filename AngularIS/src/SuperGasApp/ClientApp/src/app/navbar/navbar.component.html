<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" class="primary" [ngStyle]="{ 'width.em': sidenavWidth }" opened="true" (mouseenter)="increase()"
               (mouseleave)="decrease()">

    <mat-nav-list>
      <mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon mat-list-icon>home</mat-icon>

        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="primary title">Super Gas</h5>
        </div>
      </mat-list-item>


      <mat-list-item routerLink="/user" routerLinkActive="active">
        <mat-icon mat-list-icon>person</mat-icon>

        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="primary title">Usuarios</h5>
        </div>
      </mat-list-item>
      <mat-list-item routerLink="/customer" routerLinkActive="active">
        <mat-icon mat-list-icon>face</mat-icon>

        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="primary title">Clientes</h5>
        </div>
      </mat-list-item>
      <!--<ng-container *ngIf="user$ | async; let user">
    <button mat-button routerLink="/">Clientes</button>
    <button mat-button routerLink="/">Inventario</button>
    <button mat-button routerLink="/user">Usuarios</button>
    <button mat-button routerLink="/logout">Cerrar sesi贸n</button>
  </ng-container>-->
      <mat-list-item routerLink="/order" routerLinkActive="active">
        <mat-icon mat-list-icon>local_phone</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="primary title">Pedidos</h5>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="/product" routerLinkActive="active">
        <mat-icon mat-list-icon>folder</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="primary title">Productos</h5>
        </div>
      </mat-list-item>
      <span class="example-spacer"></span>

      <mat-list-item routerLink="/logout" routerLinkActive="active">
        <mat-icon mat-list-icon>exit_to_app</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="sidenavWidth > 6" class="sidenav-item">
          <h5 class="primary title">Cerrar Sesi贸n</h5>
        </div>
      </mat-list-item>



    </mat-nav-list>

  </mat-sidenav>
    <mat-icon (click)="sidenav.toggle()" class="sidenav-menu absolute">menu</mat-icon>

  <div class="example-sidenav-content">
     <router-outlet></router-outlet> 
  </div>


</mat-sidenav-container>
