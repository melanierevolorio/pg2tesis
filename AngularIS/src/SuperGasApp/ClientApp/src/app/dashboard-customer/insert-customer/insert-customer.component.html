<div class="flex h-full">
  <div class="m-auto p-10">

    <!-- Form -->
    <form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
      <h1 class="text-center text-primary text-xl leading-8 pb-12">AÑADIR NUEVO CLIENTE</h1>
      <!-- Name -->
      <p>
        <mat-label>Nombre: </mat-label>
        <mat-form-field class="ml-2">
          <input matInput placeholder="Nombre" formControlName="name" />
          <mat-error *ngIf="myError('name', 'required')">Nombre obligatorio</mat-error>

        </mat-form-field>
        <mat-label class="ml-12">Teléfono: </mat-label>
        <mat-form-field>
          <input matInput type="number" placeholder="Teléfono" formControlName="phoneNumber" />
          <mat-error *ngIf="myError('phoneNumber', 'required')">Teléfono obligatorio</mat-error>

        </mat-form-field>
      </p>
      <p>
        <mat-label>Dirección: </mat-label>
        <mat-form-field>
          <input matInput placeholder="Dirección" formControlName="address" />
          <mat-error *ngIf="myError('address', 'required')">Dirección obligatoria</mat-error>

        </mat-form-field>
      </p>

      <!-- Submit -->
      <div class="button-wrapper text-center">
        <button mat-flat-button color="primary">Confirmar</button>
      </div>
    </form>
  </div>
</div>
