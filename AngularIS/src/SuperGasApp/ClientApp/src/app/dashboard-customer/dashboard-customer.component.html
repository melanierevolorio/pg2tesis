<div class="flex h-full w-full">
  <div class="m-auto p-10 container">
    <h1 class="font-medium leading-tight text-center text-5xl mt-0 mb-12 mt-12 text-primary">C L I E N T E S</h1>

    <div class="container h-full w-full">

      <div class="button-wrapper mb-5">
        <button mat-fab class="primary" (click)="navigateInsertCustomer()">
          <mat-icon>add</mat-icon>
        </button>
      <mat-form-field class="ml-6">
        <input matInput (keyup)="applyFilter($event)" placeholder="Búsqueda">
      </mat-form-field>
      </div>
      <table mat-table matSort matTableResponsive [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="edit(element)">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="openDialog(element)">
              <mat-icon color="primary">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="index">
          <mat-header-cell *matHeaderCellDef> Index </mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.index}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Número de teléfono </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Dirección</th>
          <td mat-cell *matCellDef="let element"> {{element.address}}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>
  </div>
</div>
