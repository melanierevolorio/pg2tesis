<h2 mat-dialog-title>{{title}}</h2>


<mat-dialog-content>
  <h3 mat-dialog-title>{{description}}</h3>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="confirm()">Si</button>
  <button class="mat-raised-button mat-primary" (click)="deny()">No</button>
</mat-dialog-actions>
