<div class="flex h-full w-full">
  <div class="m-auto p-10 container">

    <blockquote class="blockquote text-center">
      <h1 class="font-medium leading-tight text-5xl mt-0 mb-2 text-primary">U S U A R I O S</h1>
    </blockquote>

    <div class="container h-full w-full">

      <mat-icon color="primary">search</mat-icon>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
      </mat-form-field>

      <div class="button-wrapper">
        <button mat-flat-button color="primary" (click)="goToAddUser()">Añadir usuario</button>
      </div>
      <table mat-table matSort matTableResponsive [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" mat-sort-header class="header-align-right">
            <button mat-icon-button (click)="edit(element)">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="openDialog(element)">
              <mat-icon color="primary">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="index">
          <mat-header-cell *matHeaderCellDef> Index </mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.index}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let element"> {{element.role}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!--<mat-paginator #paginator [pageSizeOptions]="[2, 3, 4, ]"></mat-paginator>-->

    </div>
  </div>
</div>
