<div class="flex h-full">
  <div class="m-auto p-10">

    <!-- Form -->
    <form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
      <h1 class="text-center text-primary text-[35px] leading-8 pb-12">Editar Usuario</h1>

      <!-- Name -->
      <p>
        <!-- No se puede cambiar ni usuario ni email BLOQUEAR USERNAME Y CORREO BUSCAR COMO BLOQUEAR INPUT -->
        <mat-label>Usuario: </mat-label>
        <mat-form-field class="ml-2">
          <input matInput placeholder="Usuario" formControlName="userName" />
          <mat-error *ngIf="myError('userName', 'required')">Usuario obligatorio</mat-error>

        </mat-form-field>
        <!-- Email -->
        <mat-label>Correo: </mat-label>
        <mat-form-field class="ml-2">
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="myError('email', 'required')">Correo requerido</mat-error>
          <mat-error *ngIf="myError('email', 'email')">Debe ser un correo electr√≥nico</mat-error>

        </mat-form-field>
      </p>
      <!-- Roles -->
      <p>
        <mat-label>Rol: </mat-label>
        <mat-form-field class="ml-2">
          <mat-select *ngIf="roles$ | async; let roles" formControlName="role">
            <mat-option *ngFor="let role of roles;" [value]="role.name">
              {{role.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <!-- Submit -->
      <div class="button-wrapper">
        <div class="grid justify-items-center mt-6" >
          <button mat-flat-button color="primary">Confirmar</button>
        </div>
        </div>
</form>
  </div>
</div>
