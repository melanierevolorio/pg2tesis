<div class="flex h-full">
  <div class="m-auto p-10">

    <!-- Form -->
    <form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
      <h1 class="font-medium leading-tight text-5xl mt-0 mb-2 text-blue-600">Datos</h1>

      <!-- Name -->
      <p>
        <mat-label>Nombre: </mat-label>
        <mat-form-field>
          <input matInput placeholder="Nombre" formControlName="name" />
          <mat-error *ngIf="myError('name', 'required')">Nombre obligatorio</mat-error>

        </mat-form-field>
      </p>
      <p>
        <!-- TelÃ©fono -->
        <mat-label>Precio: </mat-label>
        <mat-form-field>
          <input matInput type="number" placeholder="Precio" formControlName="price" />
          <mat-error *ngIf="myError('price', 'required')">Precio obligatorio</mat-error>

        </mat-form-field>
      </p>

      <!-- Submit -->
      <div class="button-wrapper">
        <button mat-flat-button color="primary">Confirmar</button>
      </div>
    </form>
  </div>
</div>
